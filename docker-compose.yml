services:
  ollama:
    image: ollama/ollama:latest
    container_name: sumlyzer-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  app:
    build: .
    container_name: sumlyzer-app
    ports:
      - "8501:8501"
    volumes:
      - ./pdfs:/app/pdfs
      - ./vectorstore:/app/vectorstore
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      ollama:
        condition: service_started
    restart: unless-stopped

volumes:
  ollama_data:
